    # Mulberry documentation on Capabilities
    - name: PageFbombPageDef
  screens:
    - name: index
      regions:
        - className: page-nav
          components:
            - PageNav
        - # By default, `scrollable` is false
          scrollable: true
          components:
             - custom.FlickrBomb
